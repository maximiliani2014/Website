
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8" >
  <title>Max's Website</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <meta name="description" content="Hello"/>
  <meta name="keywords" content="cats, kittens, adorable cats, cute kittens" />
  <meta name="robots" content="index,follow" />
  <style>

    /* everything */
    body {
      background-color: E6EFE9;
      font-family: Comfortaa, sans-serif;
    }

    /* main header */
    #mainHeader {
      background-color: C5F4E0;
      width: auto;
      padding: 100px;
      font-size: 60px
      text-align: center;
    }

    /* All containers */
    .container {
      background-color: D2DAD4;
      margin-top: 50px;
      width: 75%;
      margin-left: 12.5%;
      height: 300px;
    }

    /* All person images and their hovers */
    .personimage {
      width: 300px;
      height: 300px;
    }

    /* All images */
    .image {
      opacity: 1;
      display: block;
      transition: .5s ease;
      backface-visibility: hidden;
      height: 100%;
      width: 100%;
    }

    /* All Hover-over boxes */
    .hoverbox {
      transition: .5s ease;
      opacity: 0;
      text-align: top;
      transform: translate(0, -100%);
      width: 300px;
    }

    /* All Hover-over text */
    .hovertext {
      background-color: #C2EABA;
      font-size: 16px;
      padding: 16px 32px;
    }

    /* When hovering over any image */
    .personimage:hover .image{
      opacity: 0.3;
    }

    .personimage:hover .hoverbox{
      opacity: 1;
    }

    /* Every person's descriptive text */
    .persontext {
      transform: translate(0, -400px);
      margin-left: 300px;
      width: 85% - 300px;
    }

    /* Flipping the format of every odd person */
    #boristext {
      position: left;
    }

    #Boris {
      position: right;
    }

    #borishover {
      position: right;
    }

    /* Adjusters for each person's text height (need to fix) */
    #boristext {
      transform: translate(0, 50px);
    }

  </style>
</head>

<body>

  <!-- The main Header -->
  <div>
    <h1 id="mainHeader">Sam House - meet your destiny</h1>
  </div>

  <!-- Murphy's block -->
  <div id = "murphycontainer" class = "container">

    <!-- The image and the hover -->
    <div class "personimage" id "murphyimage">
      <!-- The image -->
      <img id = "murphy" src="murphy.jpg" alt="Murphy" class="image">

      <!-- The hover stuff -->
      <div class="hoverbox" id="murphyhover">
        <div class="hovertext">
          Paul Murphy is the leader of Sam House. His hobbies include making chili and checking in on us.
        </div>
      </div>
    </div>

    <!-- The person's text -->
    <div id = "murphytext" class = "persontext">
      <h3>This is Murphy.</h3>
      <p>
        On top of being a swell guy, Murphy has been teaching at the school forever.
      </p>
    </div>

  </div>

  <!-- Boris's block -->
  <div id = "boriscontainer" class = "container">

    <!-- The image and the hover -->
    <div class "personimage" id "borisimage">
      <!-- The image -->
      <img id = "boris" src="boris.jpg" alt="Boris" class="image">

      <!-- The hover stuff -->
      <div class="hoverbox" id="borishover">
        <div class="hovertext">
          Boris Boris Boris Boris
        </div>
      </div>
    </div>

    <!-- The person's text -->
    <div id = "boristext" class = "persontext">
      <h3>This is Boris.</h3>
      <p>
        He kinda sucks.
      </p>
    </div>

  </div>

</body>
</html>
