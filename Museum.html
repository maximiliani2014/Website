
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8" >
  <title>Max's Website</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <meta name="description" content="Hello"/>
  <meta name="keywords" content="cats, kittens, adorable cats, cute kittens" />
  <meta name="robots" content="index,follow" />
  <style>

    /* everything */
    body {
      background-color: E6EFE9;
      font-family: Comfortaa, sans-serif;
    }

    /* main header */
    #mainHeader {
      background-color: C5F4E0;
      width: auto;
      padding: 100px;
      font-size: 60px
      text-align: center;
    }

    /* All containers */
    .container {
      background-color: D2DAD4;
      margin-top: 50px;
      width: 75%;
      margin-left: 12.5%;
      height: 300px;
    }

    /* All images */
    .image {
      opacity: 1;
      display: block;
      transition: .5s ease;
      backface-visibility: hidden;
      width: 300px;
      height: 300px;
    }

    /* All Hover-over boxes */
    .hoverbox {
      transition: .5s ease;
      opacity: 0;
      text-align: top;
      transform: translate(0, -100%);
      width: 300px;
      float: bottom;
      margin: 0px;
    }

    /* All Hover-over text */
    .hovertext {
      background-color: #C2EABA;
      font-size: 16px;
      padding: 16px 32px;
    }

    /* When hovering over any image */
    .container:hover .image{ opacity: 0.3; }
    .container:hover .hoverbox{ opacity: 1; }

    /* Every person's descriptive text */
    .persontext {
      top: 0;
      width: calc(100% - 340px);
      padding: 20px;
      padding-top: 20px;
      margin: 0 auto;
      height: 300px;
    }

    /* Adjusters for each person's text height (could be more efficient) */
    #murphytext { transform: translate(300px, -400px); }
    #boristext { transform: translate(0, -20px); }

    /* Flipping the format of every odd person */
    #boris { float:right; }
    #borishover {float right; transform: translate(100%, -100%);}

  </style>
</head>

<body>

  <!-- The main Header -->
  <div>
    <h1 id="mainHeader">Sam House - meet your destiny</h1>
  </div>

  <!-- Murphy's block -->
  <div id = "murphycontainer" class = "container">

    <!-- The image -->
    <img id = "murphy" src="murphy.jpg" alt="Murphy" class="image">

    <!-- The hover stuff -->
    <div class="hoverbox" id="murphyhover">
      <div class="hovertext">
        Paul Murphy is the leader of Sam House. His hobbies include making chili and checking in on us.
      </div>
    </div>

    <!-- The person's text -->
    <div id = "murphytext" class = "persontext">
      <h3>This is Murphy.</h3>
      <p>
        On top of being a swell guy, Murphy has been teaching at the school forever.
      </p>
    </div>

  </div>

  <!-- Boris's block -->
  <div id = "boriscontainer" class = "container">

    <!-- The image -->
    <img id = "boris" src="boris.jpg" alt="Boris" class="image">

    <!-- The hover stuff -->
    <div class="hoverbox" id="borishover">
      <div class="hovertext">
        Boris Boris Boris Boris
      </div>
    </div>

    <!-- The person's text -->
    <div id = "boristext" class = "persontext">
      <h3>This is Boris.</h3>
      <p>
        He kinda sucks.
      </p>
    </div>

  </div>

</body>
</html>
