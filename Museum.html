
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" >
    <title>Max's Website</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <meta name="description" content="Hello"/>
    <meta name="keywords" content="cats, kittens, adorable cats, cute kittens" />
    <meta name="robots" content="index,follow" />
    <style>

      /* everything */
      body {
        background-color: E6EFE9;
        font-family: Comfortaa, sans-serif;
      }

      /* main header */
      #mainHeader {
        background-color: C5F4E0;
        width: auto;
        padding: 100px;
        font-size: 60px
        text-align: center;
      }

      /* Murphy's block */
      #murphycontainer {
        background-color: D2DAD4;
        width: 75%;
        margin-left: 12.5%;
        height: 300px;
        margin-top: 50px;
      }

      #murphyPicContainer {
        height: 300px;
        width: 300px;
      }

      /* all images */
      .image {
        opacity: 1;
        display: block;
        transition: .5s ease;
        backface-visibility: hidden;
        height: 300px;
        width: 300px;
      }


      .middle {
        transition: .5s ease;
        opacity: 0;
        text-align: top;
        transform: translate(0, -100%);
      }

      .text {
        background-color: #C2EABA;
        font-size: 16px;
        padding: 16px 32px;
      }

      .container:hover .image {
        opacity: 0.3;
      }

      .container:hover .middle {
        opacity: 1;
      }

      #murphytext {
        transform: translate(0, -300px);
        margin-left: 300px;
        width: 85% - 300px;
      }

      .h3 {

      }

    </style>
</head>

<body>

  <div id = "div1">
    <h1 id="mainHeader">Sam House - meet your destiny</h1>
  </div>

  <div id = "murphycontainer">
    <div class = "container" id = "murphyPicContainer">
      <img id = "murphy" src="murphy.jpg" alt="Murphy" class="image">
      <div class="middle">
        <div class="text">
          Paul Murphy is the leader of Sam House. His hobbies include making chili and checking in on us.
        </div>
      </div>
    </div>


    <div id = "murphytext">
      <h3>
        This is Murphy.
      </h3>
      <p>
        On top of being a swell guy, Murphy has been teaching at the school forever.
      </p>
    </div>

  </div>

  <p>
    IDK
  </p>

</body>
</html>
